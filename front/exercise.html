<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="animation_style.css">
    <link rel="stylesheet" href="exercise_style.css">
</head>

<body>
    <div class="header">
        <header class="header" id="header" style="min-width: 1000px; position: fixed">
        </header>
    </div>

    <article class="main-information" style="min-width: 420px">

         <h2 class="name-exercise">Name</h2>

        <div class="exercise-container">
            <div class="image-exercise">
                <img src="/images/exercises/1.jpg" alt="image">
            </div>

            <div class="exercise-information-container">
                <h3>Описание</h3>
                <div class="description-exercise exercise-information">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Consectetur voluptate, unde expedita minima
                    vel eum assumenda. Repudiandae numquam sed fugit, iusto saepe, suscipit similique rerum accusantium
                    quam deserunt ex incidunt.

                </div>

                <h3>Время выполнения:</h3>
                <div class="timer-exercise exercise-information">
                    60
                </div>

            </div>
        </div>
        <button class = "complete-train-button">Завершить тренировку</button>
    </article>

    <script src="script/make_header.js"></script>
    <script src="script/navigation.js"></script>
    <script src="script/make_train.js"></script>
    <script src="script/animation.js"></script>
    <script src="script/finish_train.js"></script>
</body>

</html>
