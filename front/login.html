<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">  
    <link rel="stylesheet" href="login_style.css">

<body>
    <div class="header">
        <header class="header" id="header" style="min-width: 1000px; position: fixed">
        </header>
    </div>

    <section class="main-information login-block animation-block">
        <h1 style="color: #020202">Вход</h1>
        <input id ="login-input" type="text" style="background-color: #e0e5f0; height: 25px; padding-left: 10px; margin-top: 10px; width:80%; max-width: 300px; border-radius: 5px;" placeholder="логин">
        <input id = "password-input" type="password" style="background-color: #e0e5f0; height: 25px; padding-left: 10px; margin-top: 15px; width:80%; max-width: 300px; border-radius: 5px;" placeholder="пароль">
        <button id = "enter-button" style="color: white; margin-top: 15px; height: 40px; width: 40%;">Войти</button>
        <div class="registration" style="margin-top: 15px;">
            <a href="registration.html" class="login-block-a">Регистрация</a>
        </div>
    </section>
    <script  src="script/make_header.js"></script>
    <script type = "module" src="script/login.js"></script>
    <script  src="script/navigation.js"></script>
    <script  src="script/animation.js"></script>

</html>
