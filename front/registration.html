<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="registration_style.css">
    <link rel="stylesheet" href="login_style.css">
</head>
<body>
    <div class="header">
        <header class="header" id="header" style="min-width: 1000px; position: fixed">
        </header>
    </div>

    <section class="main-information login-block">
        <h1  style="color: #020202">Регистрация</h1>
        <input id = "email-input" type="text" style="background-color: #e0e5f0; height: 25px; padding-left: 10px; margin-top: 10px; width:80%; max-width: 300px; border-radius: 5px;" placeholder="почта">
        <input id ="login-input" type="text" style="background-color: #e0e5f0; height: 25px; padding-left: 10px; margin-top: 15px; width:80%; max-width: 300px; border-radius: 5px;" placeholder="логин">
        <input id ="password-input" type="text" style="background-color: #e0e5f0; height: 25px; padding-left: 10px; margin-top: 15px; width:80%; max-width: 300px; border-radius: 5px;" placeholder="пароль">
        <button id = 'registration-button' style="color: white; margin-top: 15px; height: 40px; width: 40%;">Зарегистрироваться</button>
        <div class="registration" style="margin-top: 15px;">
            <a href="login.html" class="login-block-a">Войти</a>
        </div>
    </section>

    <script  src="script/make_header.js"></script>
    <script src="https://unpkg.com/validator@latest/validator.min.js"></script>
    <script type="module" src="script/registration.js"></script>
    <script  src="script/navigation.js"></script>
</body>
</html>
